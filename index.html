<!-- DOCTYPE declaration: Tells the browser this is an HTML5 document -->
<!doctype html>
<!-- HTML root element: Defines the start of the HTML document, with language set to English -->
<html lang="en">
  <!-- Head section: Contains metadata about the document, not visible on the page -->
  <head>
    <!-- Meta charset: Specifies the character encoding for the document (UTF-8 supports most characters) -->
    <meta charset="UTF-8" />
    <!-- Link to favicon: Sets the icon that appears in the browser tab (using logo6.jpeg as the icon) -->
    <link rel="icon" type="image/svg+xml" href="/logo6.jpeg" />
    <!-- Viewport meta: Ensures the page is responsive and scales properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title: The text that appears in the browser tab or window title -->
    <title>Portfolio</title>
  </head>
  <!-- Body section: Contains the visible content of the web page -->
  <body>
    <!-- Root div: The container where the React application will be mounted and rendered -->
    <div id="root"></div>
    <!-- Script tag: Loads the main JavaScript file (main.jsx) which starts the React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
<!-- End of HTML document -->
</html>
